services:
  backend:
    image: ghcr.io/astral-sh/uv:python3.14-bookworm
    restart: unless-stopped
    user: 1000:1000
    ports:
      - "8001:8000"
    volumes:
      - ./:/app
    working_dir: /app
    command: sh -c "uv sync && uv run uvicorn src.main:app --reload --host 0.0.0.0 --port 8000"
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgresql+asyncpg://retail-portfolio-user:password@postgres:5432/retail-portfolio
      UV_CACHE_DIR: /app/.cache/uv
      UV_PROJECT_ENVIRONMENT: /app/.cache/venv
      PATH: "/app/.cache/venv/bin:$PATH"
      HOME: /app

  frontend:
    image: node:latest
    restart: unless-stopped
    user: 1000:1000
    ports:
      - "8100:8100"
    volumes:
      - ./frontend:/app
    working_dir: /app
    command: bash -c "npm install && npm run dev"

  postgres:
    image: postgres:18
    restart: unless-stopped
    environment:
      POSTGRES_DB: retail-portfolio
      POSTGRES_USER: retail-portfolio-user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/18/docker

volumes:
  postgres_data:
