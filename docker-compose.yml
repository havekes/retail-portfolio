services:
  backend:
    image: ghcr.io/astral-sh/uv:python3.14-bookworm-slim
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
    working_dir: /app
    command: sh -c "uv sync && uv run uvicorn main:app --reload --host 0.0.0.0 --port 8000"
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgresql://retail-portfolio-user:password@postgres:5432/retail-portfolio

  postgres:
    image: postgres:17
    restart: unless-stopped
    environment:
      POSTGRES_DB: retail-portfolio
      POSTGRES_USER: retail-portfolio-user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/17/data

volumes:
  postgres_data:
