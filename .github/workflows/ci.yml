name: CI

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
jobs:
  backend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync --dev

      - name: Type check
        run: |
          uv run ty check

      - name: Lint
        run: uv run ruff check && uv run ruff format --check

      - name: Test
        run: uv run pytest
        env:
          DATABASE_URL: "sqlite+aiosqlite:///:memory:"

  frontend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "25"

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Run ESLint and Prettier checks
        run: |
          cd frontend
          npm run lint
